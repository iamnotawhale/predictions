<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Matches</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <p class="text-light fw-bold fs-3">
        Прогноз по матчам
    </p>
</nav>

<div class="container-fluid">
    <table class="table table-striped table-hover">
        <thead th:align="center">
        <tr>
            <th>Тур</th>
            <th>№</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Хозяева</th>
            <th></th>
            <th></th>
            <th></th>
            <th>Гости</th>

        </tr>
        </thead>
        <tbody th:align="center">
        <tr th:each="prediction: ${list}">
            <td th:text="${prediction.realMatch.week.getId()}">Week</td>
            <td th:text="${list.indexOf(prediction) + 1}"></td>
            <td th:text="${prediction.realMatch.matchDate.toLocalDate()}">Date</td>
            <td th:text="${prediction.realMatch.matchDate.toLocalTime()}">Time</td>
            <td th:text="${prediction.realMatch.homeTeam.getTeamName()}">Home Team</td>
            <td th:text="${prediction.realMatch.homeTeamScore}">HT Score</td>
            <td th:text="${prediction.realMatch.status}">Status</td>
            <td th:text="${prediction.realMatch.awayTeamScore}">AT Score</td>
            <td th:text="${prediction.realMatch.awayTeam.getTeamName()}">Away Team</td>


        </tbody>
    </table>
</div>

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->


</body>
</html>
