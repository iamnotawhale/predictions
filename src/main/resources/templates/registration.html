<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/registration}" th:method="POST" th:object="${newUser}">
        <h2 class="form-signin-heading">Sign Up</h2>
        <p>
            <label for="log" class="sr-only">login</label>
            <input type="text" th:field="*{login}"
                   class="form-control"
                   id="log"
                   placeholder="login"
                   required>
        </p>
        <p>
            <label for="pass" class="sr-only">password</label>
            <input type="text" th:field="*{password}"
                   class="form-control"
                   id="pass"
                   placeholder="password"
                   required>
        </p>
        <button class="btn btn-success btn-block" type="submit">confirm</button>
        <a class="btn btn-primary btn-block" href="/login" role="button">cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
