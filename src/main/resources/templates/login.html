<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Sign In</h2>
        <p>
            <label for="login" class="sr-only">Login</label>
            <input type="text" id="login" name="j_login" class="form-control" placeholder="Login" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password" required>
        </p>
        <p>
        <div class="form-check">
            <input th:align="center" class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled"
                   checked disabled>
            <label class="form-check-label" for="flexCheckCheckedDisabled">
                I'm not Pep Guardiola
            </label>
        </div>
        </p>
        <button class="btn btn-success btn-block" type="submit">log in</button>
        <a class="btn btn-primary btn-block" href="/registration" role="button">sign up</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
