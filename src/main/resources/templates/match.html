<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Matches</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <span class="text-light fw-bold fs-3"  th:text="'Матчи ' + ${weekId} + ' тура'" ></span>
</nav>
<div class="container-fluid">
    <table class="table table-striped table-hover">

        <thead th:align="center">

        <tr>
            <th>Тур</th>
            <th>№</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Хозяева</th>
            <th></th>
            <th></th>
            <th></th>
            <th>Гости</th>
            <th>Прогноз</th>
        </tr>
        </thead>
        <tbody th:align="center">
        <tr th:each="match: ${byWeekList}">
            <td th:text="${match.week.getId()}">Week</td>
            <td th:text="${byWeekList.indexOf(match) + 1}"></td>
            <td th:text="${match.matchDate.toLocalDate()}">Date</td>
            <td th:text="${match.matchDate.toLocalTime()}">Time</td>
            <td th:text="${match.homeTeam.getTeamName()}">Home Team</td>
            <td th:text="${match.homeTeamScore}">HT Score</td>
            <td th:text="${match.status}">Status</td>
            <td th:text="${match.awayTeamScore}">AT Score</td>
            <td th:text="${match.awayTeam.getTeamName()}">Away Team</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" th:data-bs-target="${'#create'+ match.id + currentUser.id}">
                    Создать прогноз
                </button>
            </td>
            <div class="modal fade" th:id="${'create'+ match.id + currentUser.id}" tabindex="-1"
                 th:aria-labelledby="${'create'+ match.id + currentUser.id + 'Label'}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h7 class="modal-title" th:text="${match.homeTeam.getTeamName()}"></h7>
                            <h7>&nbsp;-&nbsp;</h7>
                            <h7 class="modal-title" th:text="${match.awayTeam.getTeamName()}"></h7>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <form th:action="@{/predict/saveByMatchId/{id}/(id=${match.getId()})}" th:method="POST"
                                  th:object="${newPredict}">
                                <div class="form-group" hidden>
                                    <label class="font-weight-bold" th:for="${'id' + match.id}">ID Матча</label>
                                    <input type="text"
                                           name="id"
                                           th:id="${'id' + match.id}"
                                           class="form-control"
                                           th:value="${match.id}"
                                           readonly>
                                </div>
                                <div class="form-group" hidden>
                                    <label class="font-weight-bold" th:for="${'user' + currentUser.id}">ID пользователя</label>
                                    <input type="text"
                                           name="user"
                                           th:id="${'user' + currentUser.id}"
                                           class="form-control"
                                           th:value="${currentUser.id}"
                                           readonly>
                                </div>
                                <div class="container">
                                    <div class="row align-items-center">
                                        <div class="col-sm">
                                            <img th:src="${match.homeTeam.getLogo()}"/>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label class="font-weight-bold" for="htscore">
                                                    <!--<img th:src="${match.homeTeam.getLogo()}"/>-->
                                                    <!--<h7 class="modal-title" th:text="${match.homeTeam.getTeamName()}"></h7>-->
                                                </label>
                                                <input type="text" th:field="*{homeTeamScore}"
                                                       class="form-control "
                                                       id="htscore"
                                                       placeholder="goals">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label class="font-weight-bold" for="atscore">
                                                    <!--<img th:src="${match.awayTeam.getLogo()}"/>-->
                                                    <!--<h7 class="modal-title" th:text="${match.awayTeam.getTeamName()}"></h7>-->
                                                </label>
                                                <input type="text" th:field="*{awayTeamScore}"
                                                       class="form-control"
                                                       id="atscore"
                                                       placeholder="goals">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <img th:src="${match.awayTeam.getLogo()}"/>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                    <input type="submit" class="btn btn-success" value="Сохранить">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
