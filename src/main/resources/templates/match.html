<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Matches</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <p class="text-light" th:text="${currentUser.getLogin()}" style="margin-bottom: 0;">Login</p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark" th:text="${header}">
                        <span class="visually-hidden">Header</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Мои прогнозы</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Выбрать тур</a>
                    <div class="dropdown-menu" style="width: 354px;">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group" th:each="i: ${#numbers.sequence(1,38)}"
                                 th:onclick="'javascript:rowWeeks(\'' + ${i} + '\');'">
                                <button type="button" class="btn btn-secondary btn-sm" th:text="${i}"></button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Прогнозы по турам</a>
                    <div class="dropdown-menu" style="width: 354px;">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group" th:each="i: ${#numbers.sequence(1,38)}"
                                 th:onclick="'javascript:rowPredict(\'' + ${i} + '\');'">
                                <button type="button" class="btn btn-secondary btn-sm" th:text="${i}"></button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid p-0 bg-primary">

    <img th:src="@{/img/banner3.png}" class="img-fluid bg-primary"/>

    <table class="table table-dark table-striped table-hover table-sm">

        <thead th:align="center">

        <tr>
            <th>Тур</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Хозяева</th>
            <th></th>
            <th></th>
            <th></th>
            <th>Гости</th>
            <th>Прогноз</th>
        </tr>
        </thead>
        <tbody th:align="center">
        <th:block th:each="match: ${matchList}">
            <tr th:data-bs-target="${'#acc'+ match.getId()}" data-bs-toggle="collapse"
                class="accordion-toggle">
                <td class="align-middle" th:text="${match.week.getId()}">Week</td>
                <td class="align-middle" th:text="${match.matchDate}">Date</td>
                <td class="align-middle" th:text="${match.matchTime}">Time</td>
                <td class="align-middle" th:text="${match.homeTeam.getCode()}">Home Team</td>
                <td class="align-middle" th:text="${match.homeTeamScore}">HT Score</td>
                <td class="align-middle" th:text="${match.status}">Status</td>
                <td class="align-middle" th:text="${match.awayTeamScore}">AT Score</td>
                <td class="align-middle" th:text="${match.awayTeam.getCode()}">Away Team</td>


                <td th:if="${match.localDateTime < todayDateTime}">
                    <button type="button" class="btn btn-primary btn-sm" disabled data-bs-toggle="modal"
                            th:data-bs-target="${'#create'+ match.id + currentUser.id}"
                            th:if="${@predictionServiceImpl.isExist(predicts, match.getId())}">Изменить
                    </button>
                    <button type="button" class="btn btn-success btn-sm" disabled data-bs-toggle="modal"
                            th:data-bs-target="${'#create'+ match.id + currentUser.id}"
                            th:unless="${@predictionServiceImpl.isExist(predicts, match.getId())}">Создать
                    </button>
                </td>
                <td th:unless="${match.localDateTime < todayDateTime}">
                    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            th:data-bs-target="${'#create'+ match.id + currentUser.id}"
                            th:if="${@predictionServiceImpl.isExist(predicts, match.getId())}">Изменить
                    </button>
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                            th:data-bs-target="${'#create'+ match.id + currentUser.id}"
                            th:unless="${@predictionServiceImpl.isExist(predicts, match.getId())}">Создать
                    </button>
                </td>
                <div class="modal fade" th:id="${'create'+ match.id + currentUser.id}" tabindex="-1"
                     th:aria-labelledby="${'create'+ match.id + currentUser.id + 'Label'}" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" th:text="${match.homeTeam.getTeamName()} + ' - '
                            + ${match.awayTeam.getTeamName()}"></h6>
                            </div>
                            <div class="modal-body text-center">
                                <form th:action="@{/predict/saveByMatchId/{id}/(id=${match.getId()})}" th:method="POST"
                                      th:object="${newPredict}">
                                    <div class="form-group" hidden>
                                        <label class="font-weight-bold" th:for="${'id' + match.id}">ID Матча</label>
                                        <input type="text"
                                               name="id"
                                               th:id="${'id' + match.id}"
                                               class="form-control"
                                               th:value="${match.id}"
                                               readonly>
                                    </div>
                                    <div class="form-group" hidden>
                                        <label class="font-weight-bold" th:for="${'user' + currentUser.id}">ID
                                            пользователя</label>
                                        <input type="text"
                                               name="user"
                                               th:id="${'user' + currentUser.id}"
                                               class="form-control"
                                               th:value="${currentUser.id}"
                                               readonly>
                                    </div>
                                    <div class="container">
                                        <div class="row align-items-center">
                                            <div class="col-sm">
                                                <img th:src="${match.homeTeam.getLogo()}" th:width="100"/>
                                            </div>
                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="font-weight-bold" for="htscore">
                                                        <!--<img th:src="${match.homeTeam.getLogo()}"/>-->
                                                        <!--<h7 class="modal-title" th:text="${match.homeTeam.getTeamName()}"></h7>-->
                                                    </label>
                                                    <input type="text" th:field="*{homeTeamScore}"
                                                           class="form-control form-control-sm"
                                                           id="htscore"
                                                           placeholder="g">
                                                </div>
                                            </div>
                                            <div class="col-sm">
                                                <h6 style="margin-bottom: 0;">:</h6>
                                            </div>
                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="font-weight-bold" for="atscore">
                                                        <!--<img th:src="${match.awayTeam.getLogo()}"/>-->
                                                        <!--<h7 class="modal-title" th:text="${match.awayTeam.getTeamName()}"></h7>-->
                                                    </label>
                                                    <input type="text" th:field="*{awayTeamScore}"
                                                           class="form-control form-control-sm"
                                                           id="atscore"
                                                           placeholder="g">
                                                </div>
                                            </div>
                                            <div class="col-sm">
                                                <img th:src="${match.awayTeam.getLogo()}" th:width="100"/>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="modal-footer" style="padding-bottom: 4px;">
                                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                                            Закрыть
                                        </button>
                                        <input type="submit" class="btn btn-success btn-sm" value="Сохранить">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="row bg-primary">
    </div>
</div>
<footer class="footer mt-auto py-3 bg-primary">
    <div class="container bg-primary">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function rowWeeks(value) {
        location.href = "/match/week/" + value;
    }
</script>
<script>
    function rowPredict(value) {
        location.href = "/predict/week/" + value;
    }
</script>

</body>
</html>
