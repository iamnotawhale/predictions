<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Audit</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <p class="text-light" th:text="${currentUser.getLogin()}" style="margin-bottom: 0;">Login</p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная
                        <span class="visually-hidden"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark" th:text="${header}">
                        <span class="visually-hidden">Header</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/match/today">Матчи сегодня</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Выбрать тур</a>
                    <div class="dropdown-menu" style="width: 354px;">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group" th:each="i: ${#numbers.sequence(1,38)}" th:onclick="'javascript:rowWeeks(\'' + ${i} + '\');'">
                                <button type="button" class="btn btn-secondary btn-sm" th:text="${i}"></button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Прогнозы по турам</a>
                    <div class="dropdown-menu" style="width: 354px;">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group" th:each="i: ${#numbers.sequence(1,38)}" th:onclick="'javascript:rowPredict(\'' + ${i} + '\');'">
                                <button type="button" class="btn btn-secondary btn-sm" th:text="${i}"></button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid p-0 bg-primary">
    <img th:src="@{/img/banner3.png}" class="img-fluid bg-primary"/>
    <table class="table table-dark table-striped table-hover table-sm">
        <thead th:align="center">
        <tr>
            <th>num</th>
            <th>predict_id</th>
            <th>change_date</th>
            <th>mode</th>
        </thead>
        <tbody th:align="center">
        <tr th:each="pred, iter: ${pred}">
            <td th:text="${iter.index + 1}"></td>
            <td class="align-middle" th:text="${pred.getId()}">predict_id</td>
           <!-- <td class="align-middle" th:text="${pred.getUser().getLogin()}">user</td>
            <td class="align-middle" th:text="${pred.getMatch().getId()}">match</td>
            <td class="align-middle" th:text="${pred.getMatch().getHomeTeam().getCode()}">ht</td>
            <td class="align-middle" th:text="${pred.getMatch().getAwayTeam().getCode()}">at</td>
            <td class="align-middle" th:text="${pred.getHomeTeamScore()}">hts</td>
            <td class="align-middle" th:text="${pred.getAwayTeamScore()}">ats</td>
            <td class="align-middle" th:text="${pred.getMatch().getLocalDateTime()}">match_date</td>-->
            <td class="align-middle" th:text="${date.get(iter.index)}">change_date</td>
            <td class="align-middle" th:text="${mode.get(iter.index)}">mode</td>
        </tbody>
    </table>
</div>
<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function rowWeeks(value) {
        location.href = "/match/week/" + value;
    }
</script>
<script>
    function rowPredict(value) {
        location.href = "/predict/week/" + value;
    }
</script>
<!-- Вариант 2: Bootstrap JS отдельно от Popper
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

</body>
</html>
